  <rect x="52" y="110" width="8" height="35" fill="white" opacity="0.9" rx="2"/>
  <rect x="64" y="115" width="8" height="30" fill="white" opacity="0.9" rx="2"/>
  <rect x="76" y="105" width="8" height="40" fill="white" opacity="0.9" rx="2"/>
  
  <!-- Robot/AI elements -->
  <circle cx="125" cy="130" r="12" fill="white" opacity="0.9"/>
  <circle cx="120" cy="127" r="2" fill="#667eea"/>
  <circle cx="130" cy="127" r="2" fill="#667eea"/>
  <rect x="122" y="133" width="6" height="2" fill="#667eea" rx="1"/>
  
