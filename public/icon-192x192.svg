  <line x1="96" y1="96" x2="64" y2="130" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- Small dots for network effect -->
  <circle cx="110" cy="115" r="3" fill="white" opacity="0.7"/>
  <circle cx="82" cy="115" r="3" fill="white" opacity="0.7"/>
  
